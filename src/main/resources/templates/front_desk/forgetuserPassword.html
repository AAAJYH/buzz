<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <base href="http://localhost/">
    <title>找回密码 - 嗡嗡嗡</title>
    <meta property="mfw:partner-platform" content="">
    <link href="css/css+login+login_v2_mobile+css+omc+login-omc+login-omc^ZlY^1526627473.css" rel="stylesheet" type="text/css"/>
    <script language="javascript" src="js/js+global+json2_js+m.statistics^YFQ^1536006240.js" type="text/javascript" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href='images/logoHead.ico'>
</head>
<body>
<div class="wrapper">
    <div class="container">
        <a href="http://www.mafengwo.cn" title="返回首页" class="logo">嗡嗡嗡</a>
        <div class="signup-forms">
            <div class="signup-box" id="_j_forget_box">
                <div class="add-info">
                    <div class="hd">找回密码</div>
                    <div class="alert alert-danger" th:if="${null != danger_message}" th:text="${danger_message}"></div>
                    <form action="usersController/showUpdateuserPassword_html?temp=email" method="post" id="_j_forget_form">
                        <input type="hidden" name="token" value="e81bb5d44b0c09deb33b27f868ec12e8" />
                        <div class="form-field">
                            <input name="passport" type="text" placeholder="您的邮箱" autocomplete="off" data-type="email"
                                   data-verification-name="邮箱" class="verification[required,maxSize[50],custom[email],ajax[checkEmail]]" value="" />
                            <div class="err-tip"></div>
                        </div>
                        <div class="form-link">
                            <a href="#">使用手机号码找回</a>
                        </div>
                        <div class="form-field">
                            <div class="clearfix">
                                <a href="#" class="vcode-send verify-code-send"><img data-src="usersController/generate_verifyCode" src="usersController/generate_verifyCode" /></a>
                                <input name="code" type="text" placeholder="验证码" autocomplete="off"
                                       data-verification-name="验证码" class="vcode-input verification[required,funcCall[checkCode]]">
                            </div>
                            <div class="err-tip clearfix"></div>
                        </div>
                        <div class="submit-btn">
                            <button type="submit">立即找回</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script language="javascript" src="js/js+jquery-1.8.1.min_js+plugins+jquery.placeholder_passport+js+app^ZVA^1493174420.js" type="text/javascript" crossorigin="anonymous"></script>
<script language="javascript" src="js/js+mfw.verification_passport+js+form^YFM^1534757150.js" type="text/javascript" crossorigin="anonymous"></script>
<div class="fullscreen-bg" style="background-image: url(images/42.jpg);"><img src="images/42.jpg&#10;" style="width: auto; height: 969px;"></div>
</body>
</html>
